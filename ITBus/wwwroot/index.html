<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bus - Beta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a569bd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .btn-black {
            background: black;
            color: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            border: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Smart Bus</h1>
        <p>Швидко. Зручно.</p>

        <div class="d-grid gap-3 mt-4">
            <button class="btn btn-black" onclick="alert('Сканер ще в розробці!')">
                📷 Сканувати QR водія
            </button>

            <button class="btn btn-black" onclick="showRoutes()">
                📅 Бронювання
            </button>
        </div>

        <div id="route-list" style="display:none; margin-top: 20px;">
            <hr>
            <h5>Доступні маршрути (Тест):</h5>
            <button class="btn btn-outline-light w-100 mb-2">🚌 № 603 (Львів - Щирець)</button>
            <button class="btn btn-outline-light w-100 mb-2">🚌 № 118 (Львів - Стрий)</button>
        </div>
    </div>

    <script>
        function showRoutes() {
            document.getElementById('route-list').style.display = 'block';
        }
    </script>
</body>
</html>
